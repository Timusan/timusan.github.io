<!DOCTYPE html>
<html><body><p>## -*- coding: utf-8 -*-





<article class="listpage"><header><h1>${title|h}</h1>
    </header>
    ${archive_nav.archive_navigation()}
    ${feeds_translations.translation_link()}
    %if posts:
    <ul class="postlist">
    % for post in posts:
        <li>
<time class="listdate" datetime="${post.formatted_date('webiso')}" title="${post.formatted_date(date_format)|h}">${post.formatted_date(date_format)|h}</time><a href="%24%7Bpost.permalink()%7D" class="listtitle">${post.title()|h}</a>
</li>
    % endfor
    </ul>
    %else:
    <p>${messages("No posts found.")}</p>
    %endif
</article>%block&gt;</p></body></html>
